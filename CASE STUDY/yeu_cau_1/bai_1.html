<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập n");
    let m = +prompt("nhập m");
    for (let x = 0; x < n; x++) {
        for (let y = 0; y < m; y++) {
            let khoangTrong = "&ensp;";
            let sao = "*";
            if (x === 0 || x === (n - 1)) {
                document.write(sao);
            } else if (y === 0 || y === (m - 1)) {
                document.write(sao);
            } else {
                document.write(khoangTrong);
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
