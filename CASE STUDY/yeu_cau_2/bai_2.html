<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra nguyên âm</title>
</head>
<body>
<script>
    let char = prompt("nhập ký tự");
    switch (char) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert(char + " là nguyên âm");
            break;
        default: {
            alert("nhập lại dùm");
        }
    }
</script>
</body>
</html>
