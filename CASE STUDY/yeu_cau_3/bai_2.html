<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm phần tử</title>
</head>
<body>
<script>

    let arrayA = [];
    let nA = +prompt("nhập số lượng phần tử có trong mảng A");
    for (let i = 0; i < nA; i++) {
        arrayA[i] = +prompt("nhập phần tử mảng A");
    }
    let arrayB = [];
    let nB = +prompt("nhập số lượng phần tử có trong mảng B");
    for (let i = 0; i < nB; i++) {
        arrayB[i] = +prompt("nhập phần tử mảng B");
    }
    let arrayC = [];
    if (arrayA.length < arrayB.length) {
        for (let i = 0; i < arrayB.length; i++) {
            let flag = true;
            for (let j = 0; j < arrayA.length; j++) {
                if (arrayB[i] === arrayA[j]) {
                    flag = false;
                    break;
                }
            }
            if (flag === true) {
                arrayC.push(arrayB[i])
            }
        }
    } else if (arrayA.length >= arrayB.length) {
        for (let i = 0; i < arrayA.length; i++) {
            let flag = true;
            for (let j = 0; j < arrayB.length; j++) {
                if (arrayA[i] === arrayB[j]) {
                    flag = false;
                    break;
                }
            }
            if (flag === true) {
                arrayC.push(arrayA[i])
            }
        }
    }
    alert(arrayC);

</script>
</body>
</html>
