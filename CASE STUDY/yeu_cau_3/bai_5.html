<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Menu </h1>
<table border="1">
    <tr>
        <td id="caphe">0</td>
        <td>
            <button onclick="caPhe()"> cà phê</button>
        </td>
        <td>10.000 vnđ</td>
    </tr>
    <tr>
        <td id="camvat">0</td>
        <td>
            <button onclick="camVat()"> cam vắt</button>
        </td>
        <td> 10.000 vnđ</td>
    </tr>
    <tr>
        <td id="carot">0</td>
        <td>
            <button onclick="carot()"> nước ép cà rốt</button>
        </td>
        <td> 15.000 vnđ</td>
    </tr>
    <tr>
        <td id="nuocloc">0</td>
        <td>
            <button onclick="nuocLoc()"> nước lọc</button>
        </td>
        <td>10.000 vnđ</td>
    </tr>
    <tr>
        <td id="nuocdua">0</td>
        <td>
            <button onclick="nuocDua()"> nước dừa</button>
        </td>
        <td> 15.000 vnđ</td>
    </tr>
    <tr>
        <td>
            <button onclick="tong()"> total</button>
        </td>
        <td id="tong"></td>
    </tr>

</table>
<script>
    let x = 0;
    let y = 0;
    let z = 0;
    let i = 0;
    let j = 0;
    let total = 0;

    function caPhe() {
        x++;
        document.getElementById("caphe").innerHTML = x;
    }

    function camVat() {
        y++;
        document.getElementById("camvat").innerHTML = y;
    }

    function carot() {
        z++;
        document.getElementById("carot").innerHTML = z;
    }

    function nuocLoc() {
        i++;
        document.getElementById("nuocloc").innerHTML = i;
    }

    function nuocDua() {
        j++;
        document.getElementById("nuocdua").innerHTML = j;
    }

    function tong() {
        total = x * 10000 + y * 10000 + z * 15000
        document.getElementById("tong").innerHTML = total + " vnđ";
    }
</script>

</body>
</html>
