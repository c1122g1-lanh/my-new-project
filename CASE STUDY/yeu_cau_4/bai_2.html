<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập ký tự");
    let array = str.split("");
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (i != j && array[i] == array[j]) {
                array.splice(j, 1);
            }
        }
    }
    str = array.join("");
    let differentSymbolsNaive = str.length;
    alert(differentSymbolsNaive);
</script>

</body>
</html>
