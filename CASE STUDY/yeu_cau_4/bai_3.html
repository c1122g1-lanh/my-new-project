<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "aabcacaa";
    let arr1 = s1.split("");
    let s2 = "adcaaba";
    let arr2 = s2.split("");
    let arr3 = [];
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
                arr3.push(arr1[i]);
                arr1.splice(i, 1);
                arr2.splice(j, 1);
                i--;
                break;
            }
        }
    }
    console.log(arr3);
    let arr4 = [];
    for (let i = 0; i < arr3.length; i++) {
        arr4[i] = arr3[i];
    }
    console.log(arr4);
    for (let i = 0; i < arr4.length; i++) {
        for (let j = 0; j < arr4.length; j++) {
            if (arr4[i] == arr4[j]) {
                arr4.splice(j, 1);
            }
        }
    }
    console.log(arr4);
    for (let i = 0; i < arr4.length; i++) {
        let count = 0;
        for (let j = 0; j < arr3.length; j++) {
            if (arr4[i] == arr3[j]) {
                count++;
            }
        }
        document.writeln(arr4[i] + "=" + count);
    }
</script>

</body>
</html>
