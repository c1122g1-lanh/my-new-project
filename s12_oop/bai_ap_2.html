<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.c = c;
        }

        getF() {
            return (this.c * 1.8) + 32;
        }

        getK() {
            return this.c + 273.15;
        }
    }

    let temperature1 = new Temperature(25);
    alert("độ F = " + temperature1.getF());
    alert("độ K = " + temperature1.getK());
</script>
</body>
</html>
