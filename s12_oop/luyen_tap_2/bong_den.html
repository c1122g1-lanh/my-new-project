<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(newLamp) {
            this.newLamp = newLamp;
        }

        switchOff(status) {
            this.lamp.turnOff();
            this.status = false
        }

        switchOn(status) {
            this.lamp.turnOn();
            this.status = true;
        }
    }

    let lamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, lamp);
    switchButton.switchOn();
</script>
</body>
</html>
