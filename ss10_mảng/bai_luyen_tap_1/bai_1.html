<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khởi tạo mảng</title>
</head>
<body>
<script>
    let number = [2, 4, 1, 7, 4, 13, 17, 18, 19, 20];
    let count = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] >= 10) {
            count++;
            alert(number[i]);
        }
    }
    alert("số các phần tử >= 10 là " + count);

</script>
</body>
</html>
