<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vị trí phần tử</title>
</head>
<body>
<script>
    let numbers = [23, 1, 323, 455, 21, 78, 34, 300, 12, 65];
    let max = numbers[0];
    let index = 0;
    for (i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    document.write('số ', max, ' là max ở tại vị trí index = ');
    document.write(index);
</script>
</body>
</html>
