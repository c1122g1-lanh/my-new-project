<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngươc</title>
</head>
<body>
<script>
    let numbers = [2, 4, 8, 9];
    let first = 0;
    let last = numbers.length - 1;
    while (first < last) {
        let b = numbers[first];
        numbers[first] = numbers[last];
        numbers[last] = b;
        first++;
        last--;
    }
    document.write(numbers);
</script>
</body>
</html>
