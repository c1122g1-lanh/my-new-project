<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [10];
    let value = +prompt("nhập giá trị cần xét");
    let count = 0;
    for (let i = 0; i < 10; i++) {
        numbers[i] = +prompt("nhập giá trị số nguyên");
    }
    for (let i = 0; i < 10; i++) {
        if (value === numbers[i]) {
            count = 0;
            break;
        } else count++;
    }
    if (count === 0) {
        alert(value + "is in the array");
    } else
        alert(value + "is not in the array");
</script>
</body>
</html>
