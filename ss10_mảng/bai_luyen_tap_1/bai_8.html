<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 6, 4, 5, 8, 9, 7];
    let lengthArr = arr.length;
    let arrSort = [];
    for (let i = 0; i < lengthArr; i++) {
        let max = arr[0];
        for (let j = 0; j < lengthArr; j++) {
            if (arr[j] > max) {
                max = arr[j];
            }
        }
        arrSort.push(max);
        for (let k = 0; k < lengthArr; k++) {
            if (arr[k] == max) {
                arr.splice(k, 1);
            }
        }
    }
    alert("mảng sau sắp xếp là " + arrSort);

</script>
</body>
</html>
