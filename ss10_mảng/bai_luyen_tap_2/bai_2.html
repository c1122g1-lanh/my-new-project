<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược</title>
</head>
<body>
<script>
    let array = ['c', 's', 'c', '2', '6', '1'];
    let first = 0;
    let last = array.length - 1;
    let str;
    while (first < last) {
        let x = array[first];
        array[first] = array[last];
        array[last] = x;
        first++;
        last--;
        str = array.join("");
    }
    document.write(str);
</script>
</body>
</html>
