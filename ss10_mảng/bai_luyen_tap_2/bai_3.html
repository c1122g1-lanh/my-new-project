<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số ký tự trong mãng</title>
</head>
<body>
<script>
    array = [2, 1, 4, 5, 6, 7, 8, 9, 0];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        count++;
    }
    document.write(" số phần tử trong mảng là " + count);
</script>
</body>
</html>
