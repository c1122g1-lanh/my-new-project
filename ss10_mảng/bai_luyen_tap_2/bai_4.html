<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số trong chuỗi</title>
</head>
<body>
<script>
    let str = "Nguyen_Minh_Lanh";
    let array = str.split("");
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        count++;
    }
    document.write("tổng số ký tự trong chuỗi là " + count);
</script>
</body>
</html>
