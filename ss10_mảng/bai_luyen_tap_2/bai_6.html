<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ["-", 3, 5, 7, "-", 2, 12, 23, "-", 21];
    for (let i = 0; i < a.length; i++) {
        if (a[i] === "-") {
            a.splice(i, 1, '_');
        }
    }
    document.write(a);
</script>
</body>
</html>
