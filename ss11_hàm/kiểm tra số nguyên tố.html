<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = prompt("mời nhập số");
    isPrime(number);
    if (isPrime(number)) {
        document.write(number + " là snt ")
    } else {
        document.write(number + " không phải là snt")
    }

    function isPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
