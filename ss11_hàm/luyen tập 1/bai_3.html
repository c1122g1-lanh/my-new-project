<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("mời nhập số a ");
    let b = prompt("mời nhập số b");
    let sum = 0;

    function kiemTraThamSo(a, b) {
        a = +a;
        b = +b;
        if (a > b) {
            return "a lớn hơn b";
        } else {
            return sum = a + b;
        }
    }

    alert(kiemTraThamSo(a, b));
</script>

</body>
</html>
