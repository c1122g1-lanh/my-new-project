<!DOCTYPE html>

    <title>tính giai thừa</title>
</head>
<body>
<script>
    let number = prompt("nhập số");
    let factorial = 1;

    function calculateFactorial(a) {
        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        return factorial;
    }

    alert("giai thừa " + number + "! là " + calculateFactorial(number));
</script>
