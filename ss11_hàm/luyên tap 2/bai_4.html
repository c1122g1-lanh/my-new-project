<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra</title>
</head>
<body>
<script>
    let str = prompt("nhập ký tự");

    function checkChat() {
        if (str * 0 == 0) {
            return true;
        }
        return false;
    }

    checkChat();
    if (checkChat()) {
        alert("true");
    } else {
        alert("false");
    }
</script>
</body>
</html>
