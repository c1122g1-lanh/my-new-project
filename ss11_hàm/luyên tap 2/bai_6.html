<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên dương hay âm</title>
</head>
<body>
<script>
    let number = +prompt("nhập số");

    function checkNumber() {
        if (number > 0 && number !== 0) {
            return true;
        } else if (number < 0 && number !== 0) {
            return false;
        }
    }

    alert(checkNumber());
</script>
</body>
</html>
