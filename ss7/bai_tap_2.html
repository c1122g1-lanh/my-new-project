<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th> Amount</th>
        <th> From Curency</th>
        <th> To Curency</th>
    </tr>
    <tr>
        <th><input type="number" id="amount"></th>
        <th>
            <select id="from">
                <option value="1"> VND</option>
                <option value="2"> USD</option>

            </select>
        </th>
        <th>
            <select id="to">
                <option value="1"> VND</option>
                <option value="2"> USD</option>

            </select>
        </th>
        <th>
            <button onclick="changeMoney()">Convert</button>
        </th>
    </tr>
</table>

<div id="ketQua"></div>
<script>
    function changeMoney() {
        let amount = +document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result = 0;
        if (from === "1" && to === "2") {
            result = amount / 23000;
        } else if (from === "2" && to === "1") {
            result = amount * 23000;
        } else if (from === "1" && to === "1") {
            result = amount;
        } else {
            result = amount
        }
        document.getElementById("ketQua").innerHTML = result;
    }

</script>
</body>
</html>
