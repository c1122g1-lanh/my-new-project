<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng của cơ thể</title>
</head>
<body>
<table>
    <tr>
        <h3>Tính chỉ số cân nặng</h3>
    </tr>
    <tr>
        <td> Nhập cân nặng:(kg)</td>
        <td><input type="number" id="weight"></td>
    </tr>
    <tr>
        <td> Nhập chiều cao:(m)</td>
        <td><input type="number" id="height"></td>
    </tr>
    <tr>
        <td><button onclick="kiemTra()">Kiểm tra</button> </td>
    </tr>
</table>
<script>
    function kiemTra() {
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value;
        let bmi = weight / (height * height);
        if (bmi < 18.5) {
            alert("underweight");
        } else if (bmi <= 25) {
            alert("normal");
        } else if (bmi < 30) {
            alert("overweight");
        } else alert("Obese");
    }
</script>
</body>
