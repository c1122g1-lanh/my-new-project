<body>
<script>
    let sl = +prompt("nhập số chữ điện");

        alert("tiền điện = "+ money);
    }else if (sl>0&&sl<201){
        money = sl*2014;
        alert("tiền điện ="+ money);
    }else if (sl>0&&sl<301){
        money = sl*2536;
        alert("tiền điện ="+ money);
    }else if (sl>0&&sl<401){
        money = sl*2834;
        alert("tiền điện ="+ money);
    }else if (sl>0&&sl>400){
        money = sl*2927
        alert("tiền điện = " +money);
    }else alert(" người dùng nhập sai");

</script>
</body>
