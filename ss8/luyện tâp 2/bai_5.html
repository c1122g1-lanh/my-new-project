<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tam giác</title>
</head>
<body>
<script>
    let a = +prompt("nhập cạnh a");
    let b = +prompt("nhập cạnh b");
    let dienTich = (a * b)/2;
    if (a>0 && b>0){
        alert("diện tích hình tam giác =" +dienTich);
    }else
    alert("Nhập sai");
</script>
</body>
</html>
