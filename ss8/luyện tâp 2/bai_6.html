<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = +prompt("nhập giá trị a");
    let b = +prompt("nhập giá trị b");
    let x = b/a;
    if (a==0){
        alert("phương trình vô nghiệm");
    }else if (a!=0 && b==0){
        alert("x=0");
    }else
        alert("x =" + x);
</script>
</body>
