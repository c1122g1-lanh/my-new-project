<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình tam giác vuông</title>
</head>
<body>
<script>
    for (let x = 0; x < 5; x++) {
        for (let y = 0; y <= x; y++) {
            let sao = "*";
            document.write(sao);
        }
        document.write("<br>");
    }
    document.write("<br><br>");
</script>
</body>
</html>
