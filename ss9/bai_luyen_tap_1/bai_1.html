<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số</title>
</head>
<body>
<script>
    document.write("<table>")
    for (let i = 1; i < 100; i++) {
        if (i < 99) {
            document.write("<tr>" + i);
        } else document.write("đã hoàn thành");
    }
    document.write("</tr></table");
</script>
</body>
</html>
