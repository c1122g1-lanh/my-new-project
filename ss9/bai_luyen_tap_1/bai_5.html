<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 20 số đầu tiên của dãy fibonacci</title>
</head>
<body>
<script>
    let sum;
    let x;
    let count = 2;
    let f1 = 0;
    let f2 = 1;
    for (count = 3; count <= 20; count++) {
        x = f1 + f2;
        f1 = f2;
        f2 = x;
        sum = f1 + f2 + x;
    }
    sum = sum - 1;
    document.write("tổng = " + sum);
</script>
</body>
</html>
