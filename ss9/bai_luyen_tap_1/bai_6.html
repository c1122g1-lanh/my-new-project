<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 30 đầu chia hết cho 7</title>
</head>
<body>
<script>
    let sum = 0;
    let number = 7;
    for (let count = 0; count < 30; count++) {
        sum = sum + number;
        number += 7;
    }
    document.write(" tổng = " + sum);
</script>
</body>
</html>
