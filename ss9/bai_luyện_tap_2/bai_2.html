<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    let number = +prompt("mời nhập số");
    let result=1;
    for (let i = 1;i<=number;i++){
        result *= i;
    }document.write("kết quả = " + result);
</script>
</body>
</html>
