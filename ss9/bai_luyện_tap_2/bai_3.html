<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình tam giác vuông</title>
</head>
<body>
<script>
    // hình 1
    for (let x = 0; x < 5; x++) {
        for (let y = 0; y <= x; y++) {
            let sao = "*";
            document.write(sao);
        }
        document.write("<br>");
    }
    document.write("<br>");
    //hình 2
    for (let x = 0; x < 5; x++) {
        for (let y = 4; y >= x; y--) {
            let sao = "*";
            document.write(sao);
        }
        document.write("<br>");
    }
    document.write("<br>");
    //hình 3
    for (x = 0; x < 5; x++) {
        for (let y = 4; y >= x; y--) {
            let khoangTrong = "&ensp;";
            document.write(khoangTrong);
        }
        for (let sao = 0; sao <= x; sao++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    //hình 4
    for (x = 0; x < 5; x++) {
        for (let y = 0; y <= x; y++) {
            let khoangTrong = "&ensp;";
            document.write(khoangTrong);
        }
        for (let sao = 4; sao >= x; sao--) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
