<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÌnh chữ nhật sao</title>
</head>
<body>
<script>
    for (let x = 0; x < 7; x++) {
        for (let y = 0; y < 21; y++) {
            let khoangTrong = "&ensp;";
            if (x === 0 || x === 6) {
                document.write("*");
            } else if (y === 0 || y === 20) {
                document.write("*");
            } else document.write(khoangTrong);
        }
        document.write("<br>")
    }


</script>
</body>
</html>
