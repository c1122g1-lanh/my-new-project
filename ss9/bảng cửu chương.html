<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cưu chương</title>
</head>
<body>
<h1> BẢNG CƯU CHƯƠNG</h1>
<script>
    document.write("<table border = '1'>");
    for (let a = 1; a <= 9; a++) {
        document.write("<tr>");
        for (let b = 2; b <= 9; b++) {
            document.write("<td>" + a + "x" + b + "=" + a * b);
            document.write("</td>");
        }
    }
    document.write("</table>");
</script>
</body>
</html>
