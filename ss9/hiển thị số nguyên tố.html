<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = 2;
    let countOfNumber = 0;
    let count = 0;
    while (countOfNumber < 20) {
        if (number == 2 || number == 3) {
            document.write(number + "<br>");
            countOfNumber++;
            number++;
            continue;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                count++;
                break;
            }
        }
        if (count == 0) {
            document.write(number + "<br>");
            countOfNumber++;
        }
        count = 0;
        number++;
    }
</script>
</body>
</html>
