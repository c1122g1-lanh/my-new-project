<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = +prompt("người dùng nhập số");
    let count = 0;
    for (let i=2;i<= Math.sqrt(n);i++){
        if (n%i === 0){
            count ++;
            if (count===0){
                alert("là số nt");

            }else alert("không phải là số nt");
        }
    }
</script>
</body>
</html>
